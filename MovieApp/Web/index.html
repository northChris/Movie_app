        function searchOwnedMovies() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("ownedMovies");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("span")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";

                }
            }
        };
        function searchOwnedMoviesForPostRequest() {
            var input, filter, ul, li, a, i, id;
            input = document.getElementById("Title1");
            filter = input.value.toUpperCase();
            ul = document.getElementById("ownedMovies");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("span")[0];
                id = li[i].getAttribute("id");
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    postRequestForOwnedMovies(id);
                } else {
                    console.log('error post request failed');
                }
            }

        function postRequestForOwnedMovies() {
            var id, title, description, price;

            titleValue = title.value;
            description = document.getElementById("Description1");
            descriptionValue = description.value;
            price = document.getElementById("Price1");
            priceValue = price.value;
            $.ajax({
                type: 'POST',
                url: "http://localhost:52929/Api/Movies/AddMovies",
                data: { id:id, Title: titleValue, isOwned: true, Description: descriptionValue, Price: priceValue, isActive: true },

                success: function (status) {

                },
