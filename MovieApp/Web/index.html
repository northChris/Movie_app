<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie App</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
            body,
            html {
                height: 100%;

            .navbar {

</head>

<body>

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Movie App</a>
            </div>

        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="owned-container container col-md-5">
        <div class="container owned-list col-md-offset-2 col-md-2">
            <ul id="ownedMovies">
                <!-- <ul class="list-group">
                    <li class="list-group-item" id="listTitle" value=""></li>
                    <li class="list-group-item" id="listDecription" value=""></li>
                    <li class="list-group-item" id="listPrice" value=""></li>

            </ul>
        </div>
    </div>

    <div class="button-container container col-md-2">
        <div class="text-center">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#MoviesOwned">Add to Owned Movies</button>

            <!-- Modal -->
            <div id="MoviesOwned" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add Movie</h4>
                        </div>
                        <div class="modal-body">
                            <div class "container">

                                <form>
                                    <div class "row">
                                        <div>
                                            <div class="form-group">
                                                <label for="Title1">Title</label>
                                                <input type="text" class="form-control" id="Title1" placeholder="title" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class "row">
                                        <div>
                                            <div class="form-group">
                                                <label for="Description1">Description</label>
                                                <input type="text" class="form-control" id="Description1" placeholder="Description" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class "row">
                                        <div>
                                            <div class="form-group">
                                                <label for="Price1">Price</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon">$</div>
                                                    <input type="number" class="form-control" id="Price1" placeholder="Price" value="">
                                                    <div class="input-group-addon">.00</div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#MoviesWanted">Add to Wish List</button>

            <!-- Modal -->
            <div id="MoviesWanted" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add Movie</h4>
                        </div>
                        <div class="modal-body">
                            <div class "container">

                                <form>
                                    <div class "row">
                                        <div>
                                            <div class="form-group">
                                                <label for="Title1">Title</label>
                                                <input type="text" class="form-control" id="Title1" placeholder="title" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class "row">
                                        <div>
                                            <div class="form-group">
                                                <label for="Description1">Description</label>
                                                <input type="text" class="form-control" id="Description1" placeholder="Description" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class "row">
                                        <div>
                                            <div class="form-group">
                                                <label for="Price1">Price</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon">$</div>
                                                    <input type="number" class="form-control" id="Price1" placeholder="Price" value="">
                                                    <div class="input-group-addon">.00</div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="wanted-container col-md-5">
        <div class="container wanted-list col-md-offset-2 col-md-2">
            <ul id="wantedMovies">
                <!-- <ul class="list-group">
                    <li class="list-group-item" id="listTitle" value=""></li>
                    <li class="list-group-item" id="listDecription" value=""></li>
                    <li class="list-group-item" id="listPrice" value=""></li>
                </ul> -->
            </ul>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    //  $(document).ready(function(){
    //     if (jQuery) {
    //       // jQuery is loaded
    //       alert("Yeah!");
    //     } else {
    //       // jQuery is not loaded
    //       alert("Doesn't Work");
    //     }

    $(document).ready(function() {
      $('#submit1').click(function(event) {
        var Title1 = $('#Title1').val();
        var Description1 = $('#Description1').val();
        var Price1 = $('#Price1').val();
        $("#ownedMovies").append('<li class="list-group-item" id="listTitle" value=""></li>' +
          '<li class="list-group-item" id="listDecription" value=""></li>' +
          '<li class="list-group-item" id="listPrice" value=""></li>' +
          '<br></br>')
        $('#listTitle').text(Title1);
        $('#listDecription').text(Description1);
        $('#listPrice').text("$" + Price1);
        // $('#Title1').val("");
        // $('#Description1').val("");
        // $('#Price1').val("");
      });

      // alert(Title1 + " " + Description1 + " " +Price1);

    });

    function populateExistingMovies(result, status) {
      for (i = 0; i < result.length; i++) {
        console.log(result[i]);
        $("#ownedMovies").append(
          '<li class="list-group-item" id="listTitle">' + result[i].Title + ' - '
           + result[i].Description +  ' - ' + result[i].Price + '</li>');
      }
    };
    $(document).ready(function() {
      $.ajax({
          url: "http://localhost:52929/Api/Movies/OwnedMovies",
          success: function(result, status) {
            populateExistingMovies(result,status)
          }
      });
    $.ajax({
      url: "http://localhost:52929/Api/Movies/WantedMovies",
      success: function(result, status){
        for (i = 0; i < result.length; i++) {
          console.log(result[i]);
          $("#wantedMovies").append(
            '<li class="list-group-item" id="listTitle">' + result[i].Title + ' - '
             + result[i].Description +  ' - ' + result[i].Price + '</li>');
        }
      }
    });
    });
    </script>

</body>
