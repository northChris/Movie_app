        function populateExistingMovies(result, status) {
            $("ownedMovies").empty();
        for (i = 0; i < result.length; i++) {
            console.log(result[i]);
            $("#ownedMovies").append(
             '<li class="list-group-item" id="listTitle"><a href="#">' + result[i].Title + ' - '
            + result[i].Description +  ' - ' + result[i].Price + '</a></li>');
      }
        };
        function searchOwnedMovies() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("ownedMovies");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";

                }
            }
        };
        function searchWantedMovies() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("wantedMovies");
            li = ul.getElementsByTagName("li");

                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";

                }
            }
